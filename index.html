<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Disease Diagnosis Tool</h1>
        <div class="input-section">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0">
            <label for="symptoms">Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" oninput="showSuggestions(this.value)">
            <div id="suggestions"></div>
            <button onclick="diagnose()">Diagnose</button>
        </div>
        <div id="results" class="results-section"></div>
    </div>
    <div class="footer">
        <p>References: Google and ChatGPT</p>
        <p>Email: your-email@example.com</p>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
